<div>
{% for key, value in stats.items() %}
<div class="gov-row">
    <span class="gov-label">{{ key }}</span>
    <span class="gov-value">
        {% if value == 'CLOSED' or value == 'ACTIEF' or value == True %}
            <span class="status-dot green"></span>
        {% elif value == 'OPEN' or value == False %}
            <span class="status-dot red"></span>
        {% elif value == 'HALF_OPEN' %}
            <span class="status-dot yellow"></span>
        {% endif %}
        {{ value }}
    </span>
</div>
{% endfor %}
{% if not stats %}
<p style="color: var(--text-secondary);">Governor niet beschikbaar.</p>
{% endif %}
</div>
